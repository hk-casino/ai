<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlimited Chat AI (Ollama)</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; color: #333; }
    .ai { color: #0066cc; }
    textarea { width: 100%; height: 80px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <textarea id="input" placeholder="Type your question..."></textarea>
    <button onclick="send()">Send</button>
  </div>

  <script>
    async function send() {
      const input = document.getElementById('input');
      const msg = input.value;
      if (!msg) return;
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div class="msg"><span class="user">You:</span> ${msg}</div>`;
      input.value = '';

      const res = await fetch('http://localhost:11434/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ model: 'llama3', prompt: msg, stream: false })
      });
      const data = await res.json();
      messagesDiv.innerHTML += `<div class="msg"><span class="ai">AI:</span> ${data.response}</div>`;
    }
  </script>
</body>
</html>
